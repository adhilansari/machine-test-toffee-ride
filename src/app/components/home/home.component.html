<div
  class="flex flex-col items-center justify-center w-full h-full text-black ">
  <div class="relative my-2 text-gray-600">
    <input type="search" name="search" placeholder="Search" [(ngModel)]="searchKey"
      class="h-12 px-5 pr-10 text-sm bg-white rounded-full w-72 sm:w-full focus:outline-none">
    <button type="submit" class="absolute top-0 right-0 mt-4 mr-4">
      <svg class="w-4 h-4 fill-current" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966"
        style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve" width="512px" height="512px">
        <path
          d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
      </svg>
    </button>
  </div>
  <div
    class="flex flex-wrap items-center justify-center w-full h-full sm:h-[800px] gap-2 p-3 overflow-y-auto text-gray-800 sm:gap-3">
    <div
      class="flex flex-col bg-white hover:shadow-inner hover:cursor-pointer text-center shadow-2xl items-center rounded-2xl  justify-center p-2 w-[150px]  h-[200px] sm:w-[270px]  sm:h-[300px]"
      *ngFor="let employee of employees" [routerLink]="['/emp/',employee.id]">
      <img src="https://api.dicebear.com/6.x/initials/svg?seed={{employee.empFirstName}}" class="w-24 h-24 rounded-full hover:scale-105 sm:w-32 sm:h-32"
        alt="">
      <p class="mt-2 text-lg font-semibold"> ID : {{employee.id}}</p>
      <p>NAME : {{employee.empFirstName}}</p>
      <p>PHONE : {{employee.empPhoneNumber}}</p>
      <p>Email : {{employee.empEmailId}}</p>

      <p class="flex"><span class="hidden sm:block">JOINING DATE : </span> {{employee.empDateOfJoining}}</p>
    </div>
  </div>
  <button class="absolute flex items-center justify-center z-40 w-14 h-14 sm:w-16 sm:h-16 py-6 shadow-2xl shadow-black rounded-full bg-white/80 hover:bg-green-500 bottom-[4%] right-[3%]" routerLink="/add">
    <span class="text-3xl text material-symbols-rounded">
      add
      </span>
  </button>

</div>
